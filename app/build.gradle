plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
    id "com.google.protobuf" version "0.8.12"
    id("dagger.hilt.android.plugin")
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'
    id("com.google.gms.google-services")
}
apply from: "$rootDir/app/dependencies.gradle"

// Allow references to generated code
kapt {
    correctErrorTypes = true
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.11.0"
    }

    generateProtoTasks {
        all().each { task ->
            task.builtins {
                java {
                    option 'lite'
                }
            }
        }
    }
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.franzandel.dicodingintermediatesubmission"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        all {
            buildConfigField 'String', "STORY_API_BASE_URL", '"https://story-api.dicoding.dev/v1/"'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        dataBinding true
        viewBinding true
    }
    sourceSets {
        main {
            resources {
                srcDirs 'src/main/resources', 'src/test/resources'
            }
        }
    }
    kotlinOptions {
        jvmTarget = '1.8'
        freeCompilerArgs += ["-Xopt-in=kotlin.RequiresOptIn"]
    }
    testOptions {
        animationsDisabled = true
    }
}

dependencies {
    implementation "androidx.core:core-ktx:${versions.coreKtx}"
    implementation "androidx.appcompat:appcompat:${versions.appCompat}"
    implementation "com.google.android.material:material:${versions.material}"
    implementation "androidx.constraintlayout:constraintlayout:${versions.constraintLayout}"
    implementation "androidx.annotation:annotation:${versions.annotation}"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:${versions.livedataKtx}"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:${versions.viewmodelKtx}"

    implementation "com.squareup.retrofit2:retrofit:${versions.retrofit}"
    implementation "com.squareup.retrofit2:converter-gson:${versions.retrofit}"

    implementation "androidx.datastore:datastore:${versions.datastore}"
    implementation "com.google.protobuf:protobuf-javalite:${versions.protobuf}" // for DataStore Generator

    implementation "androidx.core:core-splashscreen:${versions.splashscreen}"

    implementation "androidx.paging:paging-runtime-ktx:${versions.pagingKtx}"

    implementation "com.github.bumptech.glide:glide:${versions.glide}"
    kapt "com.github.bumptech.glide:compiler:${versions.glide}"

    implementation "androidx.fragment:fragment-ktx:${versions.fragmentKtx}"

    debugImplementation "com.github.chuckerteam.chucker:library:${versions.chucker}"
    releaseImplementation "com.github.chuckerteam.chucker:library-no-op:${versions.chucker}"

    implementation "androidx.swiperefreshlayout:swiperefreshlayout:${versions.swipeRefreshLayout}"

    implementation "androidx.camera:camera-camera2:${versions.cameraX}"
    implementation "androidx.camera:camera-lifecycle:${versions.cameraX}"
    implementation "androidx.camera:camera-view:${versions.cameraX}"

    implementation(platform("com.squareup.okhttp3:okhttp-bom:${versions.okhttp}"))
    implementation("com.squareup.okhttp3:okhttp")

    implementation "id.zelory:compressor:${versions.compressor}"

    implementation("com.google.dagger:hilt-android:${versions.hilt}")
    kapt("com.google.dagger:hilt-android-compiler:${versions.hilt}")

    implementation("androidx.room:room-runtime:${versions.room}")
    kapt("androidx.room:room-compiler:${versions.room}")
    implementation("androidx.room:room-ktx:${versions.room}")
    implementation("androidx.room:room-paging:${versions.room}")

    implementation("com.google.android.gms:play-services-location:${versions.location}")
    implementation("com.google.android.gms:play-services-maps:${versions.maps}")

    // Testing
    implementation "org.mockito:mockito-core:${testVersions.mockito}"
    implementation "org.mockito:mockito-inline:${testVersions.mockito}"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:${testVersions.kotlinCoroutineTest}" // TestDispatcher
    implementation "com.squareup.okhttp3:mockwebserver:${testVersions.mockWebServer}"
    implementation "androidx.test.espresso:espresso-idling-resource:${androidTestVersions.espresso}"

    testImplementation "junit:junit:${testVersions.junit}"
    testImplementation "androidx.arch.core:core-testing:${testVersions.coreTesting}" // InstantTaskExecutorRule

    androidTestImplementation "androidx.test.ext:junit:${androidTestVersions.junitExt}"
    androidTestImplementation "androidx.test.espresso:espresso-core:${androidTestVersions.espresso}"
    androidTestImplementation "androidx.test.espresso:espresso-contrib:${androidTestVersions.espresso}"
}
